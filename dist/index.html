<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="app.css">
    <script src="app.js" charset="utf-8"></script>
    <title>prova</title>
  </head>
  <body>

    <header>
      <div class="header-content">
        <div class="logo">
    		  <img src="../img/logo-small.svg" alt="" />
    		  <span>Teambit</span>
        </div>
        <div class="list-section">
          <ul>
            <li>Solution <i class="fas fa-caret-down"></i></li>
            <li>Pricing</li>
            <li>Blog</li>
            <li>Sign-in</li>
            <li>
              <button><img src="../img/google-logo.svg" alt=""> Sign up</button>
            </li>
          </ul>
        </div>
      </div>
	  </header>
    <main>
  		<section class="jumbotron">
  			<div class="left">
    			<div class="title">
    				<h1>Understand, recognize and develop your <br>people</h1>
    				<p>Teambit helps teams create a high performing <br>culture with regular feedback.</p>
    			</div>
    			<div class="logos">
    				 <button><img src="..img/google-logo.svg" alt=""> Sign up with Google</button>
    				<span>or</span>
    				<button><img src="../img/slack-logo.svg" alt=""> Sign up with Slack</button>
    			</div>
    			<span>or use your email address <i class="fas fa-arrow-right"></i></span>
  			</div>
  			<div class="right">
  				<img src="../img/illustration-main.jpg" alt="">
  			</div>
  		</section>
    </main>



  </body>
</html>
